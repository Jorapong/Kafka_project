<body class="sb-nav-fixed sb-sidenav-toggled">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Logo-->
    <a class="navbar-brand ps-3" href="index.html">
      <img src="asset/knowesis-logo.png" width="65" height="35" class="d-inline-block align-top" alt="">
      Knowesis Kafka Feed
    </a>
  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <div class="row">
            <div class="col-3">
              <h1 class="mt-4">JSON kafka feed</h1>
              <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">feed your json</li>
              </ol>
            </div>
            <div class="col-5 pull-right">
              <form>
                <div class="row mt-4">
                  Topic list
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select topic</option>
                    <option value="1">duck.sift</option>
                    <option value="2">sift.duck</option>
                    <option value="3">Three</option>
                  </select>
                </div>
            </div>
            <div>
              <label for="exampleFormControlTextarea1" class="form-label ">Example textarea</label>
              <!--<textarea class="form-control textarea-autosize" id="exampleFormControlTextarea1" rows="10"></textarea>-->
              <textarea class="lined textarea-autosize" rows="21" >{ }</textarea>
              <button type="button" class="btn btn-primary mt-3">Send Feed</button>
              <input type="reset" class="btn btn-warning mt-3" value="Reset">
              <div class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
            </form>
          </div>

        </div>
      </main>
    </div>
  </div>
  </div>
  <script>
    $(function() {
      $(".lined").linedtextarea(
        {selectedLine: 1}
      );
    });
    </script>
